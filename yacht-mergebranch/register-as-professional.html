<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/account/login.css">
    <link rel="stylesheet" href="css/addyacht.css">
    <link rel="stylesheet" href="css/account/yachtOwner.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row" style="font-family: Poppins;">
            <div class="col-xl-4 left-side">

                <div class="left-content">
                    <div class="overlay"></div>


                    <!-- logo -->
                    <div class="py-3">
                    <img src="images/logo.png" class="position-relative z-index-1" alt="logo" width="100">

                    </div>
                    <!-- heading -->
                    <h2 class="text-white create-account-text position-relative z-index-1 text-uppercase">One-stop management Platform</h2>

                    <h1 class="text-center create-account-text text-white position-relative z-index-1">Keeping your yacht seaworthy,
                        year-round</h1>
                    <!-- sub heading -->
                </div>
            </div>
            <div class="col-xl-8 right-side-addlink justify-content-center" style="height: 100%;">
                <div class="">
                    <div class="px-5 py-3">
                        <div class="d-flex py-4">
                          
                            <img src="./images/cheif.png"/>
                          </div>
                        <h3 class="" style="color: #00365E; font-family: Cormorant Garamond;">Create account as <span style="color: #5E8BF7;">Professional</span></h3>
                        <p style="color: #00365E;">
                            Please add your details and select the type of account to proceed</p>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12 py-1">
                                    <label for="inputState">Details</label>
                                </div>

                                <div class="form-group col-md-6 ">
                                    <select id="inputState" class="form-control">
                                        <option selected>Country</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6 ">
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="City*">
                                </div>
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                </div>
                                <div class="form-group col-12 pt-4">
                                    <label for="inputState">Socials</label>
                                </div>
                                <div class="facebook-linkdin" >
                                    <div class="form-group facebook pl-2 d-flex align-items-center border rounded ">
                                      <img src="./images/Facebook.png" style="width: 24px; height: 24px;"/>
                                      <input type="text" class="form-control px-0 border-0" id="inputPassword4" placeholder="Facebook Url">
                        
                                    </div>
                                    <div class="form-group linkdin px-2 d-flex align-items-center border rounded ">
                                      <img src="./images/Linkedin.png" syle="width: 24px; height: 24px;"/>
                        
                                      <input type="text" class="form-control border-0 px-1" id="inputPassword4" placeholder="Linkdin Url">
                                    </div>
                                  </div>
                            </div>
                        </form>

                        <div class="row mt-5 d-flex align-items-center">
                            <div class="col-6 d-flex ">
                                <button class="border-0  d-flex align-items-center  bg-white px-4 py-1">
                                    <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                                    </svg>
                                    <span>Back</span>

                                </button>
                            </div>
                            <div class="col-6  d-flex justify-content-end">
                                <button class="border-0  d-flex align-items-center text-white px-4 py-1" style="background-color: #5E8BF7;">
                                    <a href="../yacht/addOwner.html" class="mr-2 text-white">Next</a>
                                    <!-- Added margin -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                    </svg>
                                </button>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
